<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to chatroom</title>
	<link href="../resource/fontawesome-5.7.2/css/all.css" rel="stylesheet">
	<link rel="import" href="../templates/navigationBar.html">
	<link rel="import" href="../resource/lib.html">
	<link rel="stylesheet" href="../resource/master.css" crossorigin="anonymous" />
	<link rel="stylesheet" href="chatroom.css" crossorigin="anonymous" />
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js" crossorigin="anonymous"></script>-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="chatApp">
		<shadow-element></shadow-element>

		{{ message }}
		{{ msgHistory }}
		<ul id="demo">
			<li v-repeat="items" class="item-{{$index}}">
				{{$index}} - {{parentMsg}} {{childMsg}}
			</li>
		</ul>

		<div id="chatroomDiv">
			<div id="messageDiv">
				<div class="input-group">
					<div v-repeat="msgHistory">
						<!--{{ msg.text }}-->
					</div>
					<div class="input-group-text">
						Text2
					</div>
				</div>
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">@</span>
				</div>
				<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<h3>Hello!</h3>

		<footer-element></footer-element>
	</div>

	<script src="chatroom.js"></script>
</body>
</html>
